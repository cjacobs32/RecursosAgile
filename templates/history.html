<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración básica -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial - Personas en Agilidad</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='movistar-logo.ico') }}">

    <!-- Estilos externos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Encabezado -->
    <div class="header">
        <h1>Personas en Agilidad</h1>
        {% if session.username %}
            <div class="user-info">
                <span>Usuario: {{ session.username }} ({{ session.role }}) | </span>
                <a href="{{ url_for('logout') }}">Cerrar Sesión</a>
            </div>
        {% endif %}
    </div>

    <!-- Contenedor principal -->
    <div class="container">
        <!-- Sección de filtros -->
        <div class="section">
            <h3>Historial de Cambios</h3>
            <div class="row mb-3">
                <div class="col-md-4">
                    <input type="text" id="userFilter" class="form-control" placeholder="Filtrar por Usuario">
                </div>
                <div class="col-md-4">
                    <input type="date" id="dateFilter" class="form-control">
                </div>
                <div class="col-md-4">
                    <input type="text" id="actionFilter" class="form-control" placeholder="Filtrar por Acción">
                </div>
            </div>
            <button class="btn-custom" id="exportBtn"><i class="fas fa-download"></i> Exportar a CSV</button>
            <a href="{{ url_for('index') }}" class="btn btn-outline-primary"><i class="fas fa-arrow-left"></i> Volver a la Tabla</a>
        </div>

        <!-- Sección de tabla de historial -->
        <div class="section">
            <table class="table" id="historyTable">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Usuario</th>
                        <th>Acción</th>
                        <th>Fila</th>
                        <th>Columna</th>
                        <th>Valor Anterior</th>
                        <th>Valor Nuevo</th>
                    </tr>
                </thead>
                <tbody id="historyBody"></tbody>
            </table>
            <nav>
                <ul class="pagination" id="historyPagination"></ul>
            </nav>
            <div class="pagination-info" id="historyPaginationInfo"></div>
        </div>
    </div>

    <!-- Scripts externos -->
    <script src="{{ url_for('static', filename='js/history.js') }}"></script>
</body>
</html>
